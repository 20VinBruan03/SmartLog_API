<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomFinder - login or signup</title>

    <!-- head logo  -->
    <link rel="icon" href="../assets/images/web-svg-icons/web-logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../assets/style/login.css">
    <link rel="stylesheet" href="../assets/style/toast.css">
</head>
<body>
     
    <!-- toast msg -->
    <div id="toast-container"></div>

    <div class="container">
        <div class="logo-container-login">
            <img src="../assets/images/appLogo2.png" alt="UPang Logo" class="logo">
            <h1 class="site-title">UPang Room Search</h1>
        </div>

        <form class="login-form" id="loginForm">
            <h2>Admin Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <svg id="eye-icon" class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                        <circle cx="12" cy="12" r="3">
                            
                        </circle>
                    </svg>
                </div>
                <p id="error-message" class="error-message"></p>
            </div>

            <button type="submit">Login</button>

                <!-- <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div> -->
        </form>
    </div>
    <script type="module" src="../viewjs/login.js"></script> 
   
</body>
</html>
