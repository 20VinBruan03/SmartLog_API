


<section id="account" class="hidden">
    <form class="acct_settingform">
        <h2 style="color:#06346F">Account Details</h2>

        <hr>
        
        <p style="color:#06346F"><strong>Username</strong></p>
            <p class="profileName">Unknown Username</p>

        <p style="color:#06346F"><strong>Email Address</strong></p>
        <p class="profileEmail">Empty Email Address</p>

        <h2>Password</h2>
        <hr>

        <div class="password-container">
            <div class="password-field">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>

            <div class="password-field">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <div class="password-field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
        </div>
        <div class="btn-container">
            <button class="confirm_btn" type="submit">
                Confirm
            </button>
        </div>
    </form>
</section>
